

{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Ratings</th>
        <th>Genres</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/movie_data',
        serverSide: true,
        columns: [
          {data: 'name'},
          {data: 'date'},
          {data: 'ratings'},
          {data: 'genres', orderable: false},
        ],
      });
    });
  </script>
{% endblock %}
